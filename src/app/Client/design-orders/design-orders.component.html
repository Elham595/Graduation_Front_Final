<section class="bg-special4">
  <div class="container  p-5  m-auto row justify-content-center align-items-stretch">
    <header class="col-12 p-3 mb-5 d-flex justify-content-center">
      <h2>Your Design Orders</h2>
    </header>




   <div *ngFor="let designOrder of designOrders" class="col-lg-4 col-md-6 col-sm-12 mb-4   ">
      <div class=" w-100  h-100 bg-glass  ">
        <a [routerLink]="">
          <img class="w-100 h-75 rounded-3"[src]="baseUrl.DomainName+baseUrl.DesignIamgeStaticPath+'/'+designOrder['design']['designImage']" alt="">
        </a>
        <div class="w-100 d-flex flex-wrap  justify-content-center">
          <h4 class="w-100 text-center p-2 text-black-50">{{designOrder['orderDate']|date}}</h4>
          <button class="btn btn-info" [routerLink]="['/client/designOrder/details',designOrder['designOrderNumber']]">Order Details</button>
        </div>
      </div>
     <div>

    </div>


    </div>


     <!--Pagination-->

     <nav aria-label="..." class="col-12 p-3 mb-5 d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item " [class.disabled]="pageNumber==1" (click)="displayDesignOrder(pageNumber-1)">
          <a class="page-link">Previous</a>
        </li>

        <li class="page-item " [class.active]="pageNumber==pageStart" (click)="displayDesignOrder(pageStart)">
          <a class="page-link">{{pageStart}}</a>
        </li>

        <li class="page-item" *ngIf="numberOfPages>=(pageStart+1)" [class.active]="pageNumber==pageStart+1" (click)="displayDesignOrder(pageStart+1)" aria-current="page">
          <a class="page-link">{{pageStart+1}}</a>
        </li>

        <li class="page-item" *ngIf="numberOfPages>=(pageEnd)" [class.active]="pageNumber==pageEnd" (click)="displayDesignOrder(pageEnd)">
          <a class="page-link" >{{pageEnd}}</a>
        </li>

        <li class="page-item" [class.disabled]="numberOfPages==pageNumber" (click)="displayDesignOrder(pageNumber+1)">
          <a class="page-link">Next</a>
        </li>
      </ul>
    </nav>
<!--Pagination-->

  </div>
</section>
