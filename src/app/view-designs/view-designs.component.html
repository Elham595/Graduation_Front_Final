
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of viewDesigns |paginate:{id:'Listning_Pagination',
    itemsPerPage:10,
    currentPage:PageNumber,
    totalItems: TotalRecored
  }">

    <a [routerLink]="['/designdetilas',item.id]"  class="col-md-4">
      <img [src]="item.imageUrl" class="img-fluid rounded">
    </a>


  </div>
  <pagination-controls id="Listning_Pagination"  [maxSize]="5" [directionLinks]="true"   (pageChange)="PageNumber= $event"></pagination-controls>


</div>
