<div class="body" id="login">
    <div class="container">
        <div class="row">


            <form [formGroup]='login_form' (ngSubmit)="submit_login(login_form)" class="container col-lg-6 myform">


                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <div class="inputs">
                    <div class="">
                        <!-- <div class="col-sm-9"> -->
                        <i class="login__icon fas fa-user username"></i>
                        <input formControlName="Email" type="text" class="login__input" name=""
                            placeholder="username@gmail.com">
                    </div>
                    <!-- </div> -->

                    <!----------------------------------------------->
                    <div class="">

                        <!-- <div class="col-sm-9"> -->
                        <i class="fa-solid fa-key"></i>
                        <input formControlName="Password" type="text" class="login__input" name=""
                            placeholder="Password">
                    </div>

                    <!-- </div> -->
                    <!----------------------------------------------->
                    <div class="d-flex justify-content-center">
                        <button class=" btn">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
