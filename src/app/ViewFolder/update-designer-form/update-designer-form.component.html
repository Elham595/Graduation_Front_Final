<div id="formbody">
    <div class="container">
        <div class="row">
            <form *ngIf="updated_form" [formGroup]='updated_form' (ngSubmit)="submit_UpdatedForm(updated_form)"
                class="container col-lg-6 myform" height="600">

                <div class="main">
                    <!-----------------------USER------------------------>
                    <div formGroupName="User">
                        <div class="row">
                            <div class="col-md-4 mb-6">
                                <label for="FirstName">FirstName :</label>
                                <input formControlName="FirstName" type="text" class="form-control form-control-lg"
                                    name="">
                            </div>
                            <div class="col-md-4 mb-6">
                                <label for="MiddleName">MiddleName :</label>
                                <input formControlName="MiddleName" type="text" class="form-control form-control-lg"
                                    name="">
                            </div>
                            <!----------------------------------------------->
                            <div class="col-md-4 mb-6">
                                <label for="LastName">LastName :</label>
                                <input formControlName="LastName" type="text" class="form-control form-control-lg"
                                    name="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-6">
                                <label for="BirthDate">BirthDate :</label>
                                <input formControlName="BirthDate" type="date" class="form-control" name="">
                            </div>
                            <!----------------------------------------------->
                            <div class="col-md-6 mb-6">
                                <label for="MobileNumber">Mobile Number :</label>
                                <input formControlName="MobileNumber" type="text" class="form-control" name="">
                            </div>
                        </div>
                    </div>
                    <!--------------------------ACCOUNT--------------------->
                    <div formGroupName="Account">

                        <div class="form-group row d-none">
                            <label for="Password">Password :</label>
                            <div class="col-sm-12">
                                <input formControlName="Password" type="text" class="form-control" name="">
                            </div>
                        </div>
                    </div>
                    <!----------------------TAILOR-------------------->
                    <div formGroupName="Designer">
                        <!----------------------------------------------->
                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <label for="Address">Address :</label>
                                <input formControlName="Address" type="text" class="form-control" name="">
                            </div>
                            <!----------------------------------------------->
                            <div class="col-md-4 mb-4">
                                <label for="City">City :</label>
                                <input formControlName="City" type="text" class="form-control" name="">
                            </div>


                            <!----------------------------------------------->
                            <div class="col-md-4 mb-4">
                                <label for="ExperienceYear">ExperienceYears :</label>
                                <input formControlName="ExperienceYear" type="number" class="form-control" name="">
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="Bio">Bio :</label>
                            <div class="col-sm-12">
                                <input formControlName="Bio" type="text" class="form-control" name="">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class=" btn btn-primary">Submit</button>
                    </div>
                </div>
                <div *ngIf="SucessResponse" class="alert alert-success" role="alert">Your account is updated

                    Succcessfully</div>

                <div *ngIf="InvalidData" class="alert alert-danger" role="alert"> <span>Something Invalid

                    </span></div>
            </form>
        </div>
    </div>
</div>
